<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="../css/backgound.css">
    <link rel="stylesheet" href="../css/painel.css">
</head>
<body class="gradientAnimated">
    <header>
        <a class="logo"  href="#">Contei</a>
    </header>
    <main>
        <section class="hexagonos top">
            <div class="hexa">
                <ion-icon name="person"></ion-icon>
                <a class="noDecoration" href="#"><p>Perfil</p></a>
            </div>
            <div class="hexa">
                <ion-icon name="play"></ion-icon>
                <a class="noDecoration" href="modulos.html"><p>Aulas</p></a>
            </div>
            <div class="hexa">
                <ion-icon name="list-box"></ion-icon>
                <a class="noDecoration" href="historico.html"><p>Historico</p></a>
            </div>
        </section>
        <section class="hexagonos bot">
            <div class="hexa">
                <ion-icon name="help"></ion-icon>
                <a class="noDecoration" href="#"><p>Ajuda</p></a>
            </div>
            <div class="hexa">
                <ion-icon name="information-circle-outline"></ion-icon>
                <a class="noDecoration" href="sobre.html"><p>Sobre</p></a>
            </div>
            
        </section>
        
    </main>
    <footer>
        <ul class="conect">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
        </ul>
    </footer>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script type="text/javascript" src="../script/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".hexa"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 0.5,
	});
    </script>

</body>
</html>
